name: Build Release APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        lfs: true

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Release APK
      run: ./gradlew assembleRelease

    - name: Install Android Build Tools 29.0.3
      run: sdkmanager "build-tools;29.0.3"

    - name: Sign APK
      uses: r0adkll/sign-android-release@v1
      id: sign_app
      with:
        releaseDirectory: app/build/outputs/apk/release
        signingKeyBase64: ${{ secrets.SIGNING_KEY }}
        alias: shan_key
        keyStorePassword: 123456
        keyPassword: 123456

    - name: Rename APK for clarity
      run: mv ${{steps.sign_app.outputs.signedReleaseFile}} app/build/outputs/apk/release/SaiNaw-Keyboard.apk

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: SaiNaw-Keyboard
        path: app/build/outputs/apk/release/SaiNaw-Keyboard.apk

