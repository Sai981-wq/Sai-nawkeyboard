name: Build Release APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Release APK
      run: ./gradlew assembleRelease

    - name: Rename APK for clarity
      run: mv app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/My-Myanmar-TTS.apk

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: My-Myanmar-TTS
        path: app/build/outputs/apk/release/My-Myanmar-TTS.apk
