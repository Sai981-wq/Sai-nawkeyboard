plugins {
    id 'com.android.application'
}

android {
    namespace 'com.cherry.sme.tts'
    compileSdk 36

    defaultConfig {
        applicationId "com.cherry.sme.tts"
        minSdk 24
        targetSdk 36
        versionCode 4
        versionName "1.3.0"
    }

    signingConfigs {
        release {
            // ယာယီနေရာချထားခြင်း (အောက်တွင် ပြန်ဖြည့်မည်)
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'com.google.android.material:material:1.12.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.2.0'
}

// Keystore ဖတ်သည့်နေရာ (အရေးကြီးဆုံး ပြင်ဆင်ချက်)
File signingPropertiesFile = rootProject.file('credentials/release.keystore.properties')
if (signingPropertiesFile.exists()) {
    Properties props = new Properties()
    props.load(new FileInputStream(signingPropertiesFile))
    
    // StoreFile ကို ဖုန်းထဲက Path အတိုင်းမယူဘဲ၊ Project ထဲက Path ကို အတင်းယူခိုင်းမည်
    android.signingConfigs.release.storeFile = rootProject.file('credentials/release.keystore')
    
    // ကျန်တာတွေကို ဖိုင်ထဲကအတိုင်း ယူမည်
    android.signingConfigs.release.storePassword = props['storePassword']
    android.signingConfigs.release.keyAlias = props['keyAlias']
    android.signingConfigs.release.keyPassword = props['keyPassword']
} else {
    println "Warning: Credentials file not found for signing!"
}
