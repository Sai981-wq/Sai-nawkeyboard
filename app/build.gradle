plugins {
    id 'com.android.application'
}

android {
    namespace 'com.cherry.sme.tts'
    compileSdk 36

    defaultConfig {
        applicationId "com.cherry.sme.tts"
        minSdk 24
        targetSdk 36
        versionCode 5
        versionName "1.4.0"
    }

    signingConfigs {
        release {
            // အောက်တွင် ဖြည့်ပါမည်
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'com.google.android.material:material:1.12.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.2.0'
}

// Keystore ချိတ်ဆက်မှု အပိုင်း
File signingPropertiesFile = rootProject.file('credentials/release.keystore.properties')
if (signingPropertiesFile.exists()) {
    Properties props = new Properties()
    props.load(new FileInputStream(signingPropertiesFile))
    
    // GitHub ပေါ်မှာရော ဖုန်းထဲမှာပါ အလုပ်လုပ်မည့် နည်းလမ်း
    android.signingConfigs.release.storeFile = rootProject.file('credentials/release.keystore')
    android.signingConfigs.release.storePassword = props['storePassword']
    android.signingConfigs.release.keyAlias = props['keyAlias']
    android.signingConfigs.release.keyPassword = props['keyPassword']
}
